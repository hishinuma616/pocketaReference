<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/style-section2.css">
  </head>
  <body>
    <div class="contents-box">
      <div class="content-inside" onmousedown="dispBtn()">
        <header>
          <h1 class="title" id="js-title"></h1>
        </header>
        <ul class="index">
          <li class="index-list">clientX:クライアントX座標</li>
          <li class="index-list">clientY:クライアントY座標</li>
          <li class="index-list">OffsetX:オフセットX座標</li>
          <li class="index-list">OffsetY:オフセットY座標</li>
          <li class="index-list">pageX:ページX座標</li>
          <li class="index-list">pageY:ページY座標</li>
          <li class="index-list">screenX:モニタ上のX座標</li>
          <li class="index-list">screenY:モニタ上のY座標</li>
          <li class="index-list">X:X座標</li>
          <li class="index-list">Y:Y座標</li>
        </ul>
        <div class="sample-box">
          <form>
            X:<input type="text" size="6" name="MX"><br>
            Y:<input type="text" size="6" name="MY"><br>
            クライアントX:<input type="text" size="6" name="CX"><br>
            クライアントY:<input type="text" size="6" name="CY"><br>
            レイヤーX:<input type="text" size="6" name="LX"><br>
            レイヤーY:<input type="text" size="6" name="LY"><br>
            オフセットX:<input type="text" size="6" name="OX"><br>
            オフセットY:<input type="text" size="6" name="OY"><br>
            ページX:<input type="text" size="6" name="PX"><br>
            ページY:<input type="text" size="6" name="PY"><br>
            スクリーンX:<input type="text" size="6" name="SX"><br>
            スクリーンY:<input type="text" size="6" name="SY"><br>
          </form>
          <div id="result"></div>
        </div>
      </div>
    </div>
    <script src="../js/file-name.js"></script>
    <script src="index.js"></script>
    <footer class="footer">
      <small>©︎ 2017 hishinuma</small>
    </footer>
  </body>
</html>
