<!DOCTYPE html>
<html>
  <head>
    <title>#0094_スクロール</title>
    <link rel="stylesheet" type="text/css" href="../css/style-section2.css">

  <body>
    <div class="contents-box">
      <div class="content-inside">
        <header>
          <h1 class="title">#0094_スクロール</h1>
        </header>
        <ul class="index">
          <li class="index-list">pageXOffset:ページの左端からの位置</li>
          <li class="index-list">pageYOffset:ページの上端からの位置</li>
          <li class="index-list">scrollX:ページの左端からの位置</li>
          <li class="index-list">scrollY:ページの上端からの位置</li>
          <li class="index-list">scroll:指定位置に移動</li>
          <li class="index-list">scrollBy:相対位置に移動</li>
          <li class="index-list">scrollTo:指定位置に移動</li>
          <li class="index-list">scrollByLines:指定行数スクロール</li>
          <li class="index-list">scrollByPages:指定ページ数スクロール</li>
        </ul>
        <div class="sample-box">
          <form>
            左右：<input type="text" size="4" value="10" name="X"><br>
            上下：<input type="text" size="4" value="10" name="Y"><br>
            <input type="button value="scroll" onclick="">
          </form>
          <div id="result"></div>
        </div>
      </div>
    </div>
