  <body>
    <h1>#0003_繰り返し</h1>
    <ul>
      <li>do...while:条件を満たしている間繰り返す。判定が最後にあるので最低１回は繰り返す。</li>
      <li>for:指定回数繰り返す</li>
      <li>for...in:プロパティ数分繰り返す</li>
      <li>while:条件を満たしている間繰り返す</li>
    </ul>
  </body>
